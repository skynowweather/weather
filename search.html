h<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNow - Search</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">SkyNow</div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
        </div>
    </nav>
    <div class="container">
        <h1>Weather Search</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="location-weather">
            <!-- Location and weather info will be injected here -->
        </div>
        <div id="weather-info">
            <!-- Weather details will be injected here -->
        </div>
    </div>
    <script>
        
       // JavaScript to redirect from .html URLs to clean URLs
        (function() {
            var path = window.location.pathname;
            if (path.endsWith('.html')) {
                // Remove the .html and redirect
                window.location.pathname = path.slice(0, -5);
            }
        })();
    </script>
</body>
</html>
