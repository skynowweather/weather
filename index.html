<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyNow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="navbar">
        <button onclick="showHome()">Home</button>
        <button onclick="showWeather()">Search Weather</button>
    </div>

    <div id="home-screen" class="screen">
        <h1>Welcome to SkyNow</h1>
        <p>SkyNow provides you with the latest weather information including temperature, humidity, wind speed, and more.</p>
        <p>Use the search feature to get real-time weather updates for any city around the globe.</p>
    </div>

    <div id="weather-screen" class="screen">
        <div class="search">
            <input type="text" id="city" placeholder="Enter city">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="location-weather">
            <!-- Location and weather info will be injected here -->
        </div>
        <div id="weather-info">
            <!-- Weather details will be injected here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
